<body>
<app-nav-bar></app-nav-bar>

<div class="container">
    <h2>INICIAR SESIÓN</h2>

    <form autocomplete="off" [formGroup]="loginForm" (ngSubmit)="checkAuth()">
        <div class="input">
        
            <label for="email">Email: </label>
        
            <input type="email" formControlName="email" placeholder="Ingrese su email" />
        
            <div class="span">
        
                <span *ngIf="isValidField('email')">
                    {{ getFieldError('email', 'email') }}
                </span>
        
            </div>
        
        </div>
        
        <div class="input">
        
            <label for="password">Contraseña: </label>
        
            <input type="password" formControlName="password" placeholder="Ingrese su contraseña" />
        
            <div class="span">
        
                <span *ngIf="isValidField('password')">
                    {{ getFieldError('password', 'contraseña') }}
                </span>
        
            </div>
        
        </div>
        
        <button type="submit" [disabled]="loginForm.invalid">Ingresar</button>
        <button (click)="navigateToRegister()">Registrarse</button>
        
    </form>

    
</div>
<app-footer></app-footer>
</body>
