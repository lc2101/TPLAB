<div>
    <h2>Agregar Evento</h2>

    <form autocomplete="off" [formGroup]="addEventForm" (ngSubmit)="createEvent()">
        <div>

            <label for="name">Nombre: </label>

            <input type="text" id="name" formControlName="name" placeholder="Nombre del evento" />
            <div>

                <span *ngIf="isValidField('name')">
                    Campo requerido
                </span>

            </div>



        </div>

        <div>

            <label for="date">Fecha: </label>

            <input type="date" id="date" formControlName="date"/>

            <div>

                <span *ngIf="isValidField('date')">
                    Campo requerido
                </span>

            </div>

        </div>

        <div>

            <label for="description">Descripcion: </label>

            <input type="textarea" id="description" formControlName="description" placeholder="Descripcion del evento" />

            <div>

                <span *ngIf="isValidField('description')">
                    Campo requerido
                </span>

            </div>

        </div>

        <div>

            <label for="category">Categoria: </label>

            <input type="text" id="category" formControlName="category" placeholder="Categoria del evento"/>

            <div>

                <span *ngIf="isValidField('category')">
                    Campo requerido
                </span>

            </div>

        </div>

        <div>

            <label for="image">Imagen: </label>

            <input type="text" id="image" formControlName="image" placeholder="url de la imagen del evento" />

            <div>

                <span *ngIf="isValidField('image')">
                    Campo requerido
                </span>

            </div>

        </div>

        <div>

            <label for="tickets">Cantidad de tickets: </label>

            <input type="number" id="tickets" formControlName="tickets" placeholder="Cantidad de tickets disponibles para el evento" />

            <div>

                <span *ngIf="isValidField('tickets')">
                    Campo requerido
                </span>

            </div>

        </div>

        <button type="submit" [disabled]="addEventForm.invalid">Crear evento</button>
    </form>
</div>
