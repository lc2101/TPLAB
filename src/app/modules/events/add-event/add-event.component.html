<body>
<div class="container">
    <h2>AGREGAR EVENTO</h2>

    <form autocomplete="off" [formGroup]="addEventForm" (ngSubmit)="onSubmit()">
        <div class="input">

            <label for="name">Nombre: </label>

            <input type="text" id="name" formControlName="name" placeholder="Nombre del evento" />
            <div class="span">

                <span *ngIf="isValidField('name')">
                    Campo requerido
                </span>

            </div>



        </div>

        <div class="input">

            <label for="date">Fecha: </label>

            <input type="date" id="date" formControlName="date"/>

            <div class="span">

                <span *ngIf="isValidField('date')">
                    Campo requerido
                </span>

            </div>

        </div>

        <div class="input">
        
            <label for="hour">Hora: </label>
        
            <input type="time" id="hour" formControlName="hour" />
        
            <div class="span">
        
                <span *ngIf="isValidField('hour')">
                    Campo requerido
                </span>
        
            </div>
        
        </div>

        <div class="input">
        
            <label for="place">Lugar: </label>
        
            <input type="text" id="place" formControlName="place" placeholder="Lugar del evento" />
        
            <div class="span">
        
                <span *ngIf="isValidField('place')">
                    Campo requerido
                </span>
        
            </div>
        
        </div>

        <div class="input">

            <label for="description">Descripcion: </label>

            <input type="textarea" id="description" formControlName="description" placeholder="Descripcion del evento" />

            <div class="span">

                <span *ngIf="isValidField('description')">
                    Campo requerido
                </span>

            </div>

        </div>

        <div class="input">

            <label for="category">Categoria: </label>

            <select name="category" id="category" formControlName="category" placeholder="Categoria del evento">
                <option value="">--</option>
                <option value="Conciertos">Conciertos</option>
                <option value="Deportes">Deportes</option>
                <option value="Deatro">Teatro</option>
                <option value="Conferencias">Conferencias</option>
            </select>

            <div class="span">

                <span *ngIf="isValidField('category')">
                    Campo requerido
                </span>

            </div>

        </div>

        <div class="input">

            <label for="image">Imagen: </label>

            <input type="text" id="image" formControlName="image" placeholder="url de la imagen del evento" />

            <div class="span">

                <span *ngIf="isValidField('image')">
                    Campo requerido
                </span>

            </div>

        </div>

        <div class="input">

            <label for="tickets">Cantidad de tickets: </label>

            <input type="number" id="tickets" formControlName="tickets" placeholder="Cantidad de tickets disponibles para el evento" />

            <div class="span">

                <span *ngIf="isValidField('tickets')">
                    Campo requerido
                </span>

            </div>

        </div>

        <button type="submit" [disabled]="addEventForm.invalid">Crear evento</button>
    </form>
</div>
</body>
