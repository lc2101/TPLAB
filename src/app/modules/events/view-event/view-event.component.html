<div class="container">
    <mat-card class="event-card" *ngFor="let event of events">
        <img src="https://material.angular.io/assets/img/examples/shiba2.jpg">
        <mat-card-header class="header">
            <mat-card-title>{{event.name}}</mat-card-title>
            <mat-card-subtitle>{{event.place}}</mat-card-subtitle>
            <mat-card-subtitle>{{event.date}} - {{event.hour}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <p>
                {{event.description}}
            </p>
        </mat-card-content>
        <mat-card-footer>
            <mat-card-actions class="buttons" *ngIf="checkUser() === '1';">
                <button mat-button (click)="editEvent(event!)">EDITAR</button>
                <button mat-button (click)="deleteEvent(event.id!)">ELIMINAR</button>
            </mat-card-actions>
            <mat-card-actions class="buttons" *ngIf="checkUser() !== '1';">
                <button mat-button (click)="buyTicket(event!)">COMPRAR</button>
             
            </mat-card-actions>
        </mat-card-footer>
    </mat-card>
</div>
